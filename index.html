<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Crash Course</title>
</head>
<body>
    <div class="top_banner">
        <br> <br>
        <h1 class="title">Registration System</h1>
    </div>
    <div class="content">
        <div class="column">
            <br>
            <h1 class="sub_title">Register Here</h1>
            <br> <br>
            <div class="form" style="width: 90%;margin: auto;text-align: left;">
                <label for="name">Name</label> <input type="text" id="name" class="name" placeholder="Jack">
                <br> <br>
                <label for="name">Age</label> <input type="number" id="age" class="name" placeholder="20">
                <br> <br>
                <label for="name">Country</label> <input type="text" id="country" class="name" placeholder="South Africa">
                <br> <br>
                <div class="btn_holder" style="width: 50%;margin: auto;">
                    <button class="btn1" style="width: 100%;padding: 15px;font-size: larger;background-color: rgb(154, 154, 236);border-radius: 30px;border: none;">submit</button>
                </div>
                <br> <br>
            </div>
        </div>
        <div class="column">
            <br>
            <h1 class="sub_title">See Your Results</h1>
            <br> <br>
            <p class="text" style="display: none;">
                Hi your name is <span class="name_holder">Jack</span> and your Age is <span class="age_holder">20</span>, lastly you from <span class="co_untry"></span>.
            </p>
            <br> <br> <br> <br>
            <button class="clear" style="width: 50%;padding: 15px;font-size: larger;background-color: rgb(154, 154, 236);border-radius: 30px;border: none;">Clear</button>
        </div>
    </div>
    <script src="/js.js"></script>
  
</body>
</html>
